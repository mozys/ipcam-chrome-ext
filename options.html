<!DOCTYPE html>
<html>

<head>
  <title>Barcode Options</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="p-3">
  <div class="form-floating">
    <select class="form-select" id="barcode-type">
      <option selected value="datamatrix">Datamatrix</option>
      <option value="code128">Code128</option>
    </select>
    <label for="barcode-type">Barcode Type</label>
  </div>
  <div class="form-floating mt-3">
    <select class="form-select" id="setup-mode">
      <option selected value="offline">Offline</option>
      <option value="online">Online</option>
    </select>
    <label for="setup-mode">Setup</label>
  </div>

  <div class="d-flex mt-3 flex-row-reverse">
    <span id="status" class="badge text-bg-success" style="visibility: hidden;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check" viewBox="0 0 16 16">
      <path d="M10.97 4.97a.75.75 0 0 1 1.07 1.05l-3.99 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425z"/>
    </svg> Saved</span>
  </div>


  <script src="scripts/options.js"></script>
</body>

</html>
